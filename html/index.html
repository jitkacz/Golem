<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <script type="application/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Golem - Index</title>
  </head>
  <body>
    <strong><p style="color: red; text-align: center;">Index page received from GOLEM server!</p></strong>
	<br />
	<br />
	<form name="CommandForm">
		<input type="text" id="CommandText" />
		<input type="button" id="Submit" value="Send"/>
	</form>
	<div id="page">
	</div>
  </body>
  <script type="application/javascript">
	$("#Submit").click(function() {
		var reg=/^(\w+:\/\/)?([^\/]+)/ig;
		var serverAddr = document.URL.split(reg)[2];
		var command = $("#CommandText").val();
		if (command != "") {
			$.ajax({
				url: 'http://'+serverAddr+'?request=command&text='+command,
				type: 'POST',
				success: function(data) {
					$("#page").html(data);
				}
			});
		}
	});
  </script>
</html>
