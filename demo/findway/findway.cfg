[app]
title = FindWay@Golem
author = Juda Kaleta
license = GNU GPLv3
images_dir = images

[grid]
height = 10
width = 15

[viewer]
viewer = Pygame
cellSize = 64
bg = 255,255,255

[control]
control = AppControl

;;;;;;;;; objects ;;;;;;;;;;;;
[object.grass]
type = BackgroundObject
image = grass.png
weight = 0

[object.golem]
type = BigMoveableObject
control = MouseClicking
speed = 5
image = golem.png
position = random

[object.walls]
type = GroupOfObjects
otype = BaseObject
image = wall.png
count = 20
weight = 20

[object.swamps]
type = GroupOfObjects
otype = BaseObject
image = swamp.jpg
count = 40
weight = 10

[object.food]
type = MoveableObject
position = random
image = food.png

;;;;;;;;; collisions ;;;;;;;;;;;;
[collision.golem:walls]
result = False
oncollision = objectRelocate

[collision.golem:swamps]
speed = 50

[collision.golem:food]
oncollision = golemAteFood

[collision.food:walls]
result = False
oncollision = objectRelocate
